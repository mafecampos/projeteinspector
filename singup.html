<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css-sings/singup.css" />
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <img src="/img/logo.png" alt="Logo" width="450" height="150">
        <div class="detalhe">
            <table>
                <tr>
               <td>
                <img src="/img/9-removebg-preview.png" alt="cornerR" width="100%" height="100%">
                <img src="/img/10-removebg-preview.png" alt="cornerL" width="100%" height="100%">
               </td>
               <tr>
               </tr>
            </table>
        </div>
        <div class="card">
            <h1>Cadastrar</h1>

            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <div class="label-float">
                <input type="text" id="nome" placeholder=" " required />
                <label for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="usuario" placeholder=" " required />
                <label for="usuario">Email</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder=" " required />
                <label for="senha">Senha</label>
            </div>

            <div class="label-float">
                <input type="password" id="confirmSenha" placeholder=" " required />
                <label for="confirmSenha">Confirmar Senha</label>
            </div>

            <div class="justify-center">
                <button id="submit">Cadastrar</button>
            </div>
        </div>
    </div>
    <script type="module" src="/js-sings/singup.js"></script>
</body>
</html>
